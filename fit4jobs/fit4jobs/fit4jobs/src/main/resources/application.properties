
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

## Docker Local ENV DB
spring.datasource.url= jdbc:postgresql://localhost:5555/fit4jobs
spring.datasource.username= postgres
spring.datasource.password= 12345678

## Server DB
# spring.datasource.url=
# spring.datasource.username=
# spring.datasource.password=

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
fit4jobs.app.jwtSecret= ourSecretKey
# 12 hours(43200000ms) to expire
fit4jobs.app.jwtExpirationMs= 43200000

#If we don't use mapping on a join it fails if we leave it empty unless we do this.
spring.jackson.serialization.fail-on-empty-beans=false

